<div class=" p-6">
  <div class="flex justify-between">
    <h2 class="text-xl font-bold">Published Projects this Month</h2>
    <button class="px-4 py-2 bg-blue-500 text-white">View All Projects</button>
  </div>

  <div class="mt-6 grid gap-6 md:grid-cols-2 lg:grid-cols-3">

    <div *ngFor="let i of projects" class="overflow-hidden rounded-xl border border-gray-200">
      <div class="flex items-center gap-x-4 border-b border-gray-900/5 bg-gray-50 p-6">

        <div class="text-sm font-medium leading-6 text-gray-900">Tuple</div>

      </div>
      <dl class="-my-3 divide-y divide-gray-100 px-6 py-4 text-sm leading-6">
        <div class="flex justify-between gap-x-4 py-3">
          <dt class="text-gray-500">Published</dt>
          <dd class="text-gray-700"><time datetime="2022-12-13">December 13, 2022</time></dd>
        </div>
        <div class="flex justify-between gap-x-4 py-3">
          <dt class="text-gray-500">Amount</dt>
          <dd class="flex items-start gap-x-2">
            <div class="font-medium text-gray-900">$2,000.00</div>
            <div class="rounded-md py-1 px-2 text-xs font-medium ring-1 ring-inset text-red-700 bg-red-50 ring-red-600/10">Overdue</div>
          </dd>
        </div>
      </dl>
    </div>
  </div>
</div>



<div class="p-6  bg-white py-24 sm:py-32">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <dl class="grid grid-cols-1 gap-x-8 gap-y-16 text-center lg:grid-cols-3">
      <div class="mx-auto flex max-w-xs flex-col gap-y-4">
        <dt class="text-base leading-7 text-gray-600">Transactions every 24 hours</dt>
        <dd class="order-first text-3xl font-semibold tracking-tight text-gray-900 sm:text-5xl">44 million</dd>
      </div>
      <div class="mx-auto flex max-w-xs flex-col gap-y-4">
        <dt class="text-base leading-7 text-gray-600">Assets under holding</dt>
        <dd class="order-first text-3xl font-semibold tracking-tight text-gray-900 sm:text-5xl">$119 trillion</dd>
      </div>
      <div class="mx-auto flex max-w-xs flex-col gap-y-4">
        <dt class="text-base leading-7 text-gray-600">New users annually</dt>
        <dd class="order-first text-3xl font-semibold tracking-tight text-gray-900 sm:text-5xl">46,000</dd>
      </div>
    </dl>
  </div>
</div>
